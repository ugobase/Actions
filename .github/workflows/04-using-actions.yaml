name: 04 - Using Actions
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Printing Folders
        run: ls

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 20

      - name: Install Dependencies
        run: npm ci
        working-directory: 04-using-actions/react-app